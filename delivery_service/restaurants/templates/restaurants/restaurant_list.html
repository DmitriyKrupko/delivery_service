<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список ресторанов</title>
</head>
<body>
    <h1>Список ресторанов</h1>
    <ul>
        {% for restaurant in restaurants %}
            <li>
                <a href="{% url 'dish_list' restaurant.id %}">{{ restaurant.name }}</a>
                <p>{{ restaurant.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
